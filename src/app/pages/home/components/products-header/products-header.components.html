<mat-card class="mb-4">
  <div class="flex justify-between p-2">
    <div class="">
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        sort by {{sort}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <div class="" (click)="onSortUpdated('desc')" mat-menu-item>desc</div>
        <div class="" (click)="onSortUpdated('asc')" mat-menu-item>asc</div>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div class="">
        <button mat-button [matMenuTriggerFor]="itemsNumber">
          <mat-icon>expand_more</mat-icon>
          show {{itemsCount}}
        </button>
        <mat-menu
          #itemsNumber="matMenu"
          class="flex justify-center items-center"
        >
          <div class="mx-auto" (click)="onItemsUpdated(12)">12</div>
          <div class="" (click)="onItemsUpdated(24)">24</div>
          <div class="" (click)="onItemsUpdated(36)">36</div>
        </mat-menu>
      </div>
      <button class="" (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button class="" (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button class="" (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
