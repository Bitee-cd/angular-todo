<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="/home">Sloba Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart">Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between gap-10 font-light mb-2">
          <span>Keyboard x1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between gap-10 font-light mb-2">
          <span>Keyboard x1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between gap-10 font-light mb-2">
          <span>Keyboard x1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        <span>Total</span>
        <span class="font-bold">{{ "450" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          class="bg-rose-600 rounded-full text-white w-9 h-9 flex items-center justify-center"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 rounded-full text-white w-9 h-9 flex items-center justify-center"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
